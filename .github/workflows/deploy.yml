name: Deploy to Firebase Hosting
'on':
  push:
    branches:
      - main

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  deploy_live:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/453734132373/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-deployer@barlowailabs.iam.gserviceaccount.com'

      # --- THIS IS THE FIX ---
      # Step 1: Install root dependencies (like Tailwind)
      - name: Install Root Dependencies
        run: npm install
      
      # Step 2: Build the Tailwind CSS file (using your exact command)
      - name: Build Tailwind CSS
        run: npm run build
      # -------------------------

      - name: Install function dependencies
        run: npm --prefix functions install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase
        run: firebase deploy --only hosting,functions --project barlowailabs --non-interactive