name: Deploy to Firebase Hosting
'on':
  push:
    branches:
      - main

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  deploy_live:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/453734132373/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-deployer@barlowailabs.iam.gserviceaccount.com'

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          channelId: live
          projectId: barlowailabs