name: Deploy to Firebase Hosting
'on':
  push:
    branches:
      - main

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  deploy_live:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # This ONE step does both auth and deploy
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          channelId: live
          projectId: barlowailabs
          workloadIdentityProvider: 'projects/453734132373/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          serviceAccount: 'github-deployer@barlowailabs.iam.gserviceaccount.com'