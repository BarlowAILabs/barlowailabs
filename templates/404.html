<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found | Barlow AI Labs</title>
    <meta name="robots" content="noindex">
    <style media="screen">
      body {
        background: #f8fafc;
        color: #334155;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        text-align: center;
        background: white;
        padding: 60px 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        max-width: 480px;
        width: 100%;
      }
      h1 {
        font-size: 80px;
        font-weight: 800;
        margin: 0;
        color: #2563eb; /* Barlow Blue */
        line-height: 1;
      }
      h2 {
        font-size: 24px;
        font-weight: 600;
        margin: 20px 0 10px;
        color: #0f172a;
      }
      p {
        color: #64748b;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .btn {
        display: inline-block;
        background-color: #2563eb;
        color: white;
        text-decoration: none;
        padding: 12px 28px;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      .btn:hover {
        background-color: #1d4ed8;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The page you are looking for doesn't exist or has been moved. Check the URL or head back home.</p>
      <a href="/" class="btn">Return to Home</a>
    </div>
  </body>
</html>
